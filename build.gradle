buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
    }
}

plugins {
    id 'com.github.sherter.google-java-format' version '0.3.2'
}

group 'org.openbaton'
version '0.1-SNAPSHOT'

repositories {
    maven { url "http://get.openbaton.org:8081/nexus/content/groups/public/" }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'spring-boot'


mainClassName = 'org.openbaton.docker.DockerVim'


dependencies {
    compile 'org.openbaton:plugin-sdk:2.1.2'
    compile 'org.springframework:spring-context:4.2.1.RELEASE'
    compile group: 'com.github.docker-java', name: 'docker-java', version: '3.0.5'

}
build.dependsOn verifyGoogleJavaFormat
